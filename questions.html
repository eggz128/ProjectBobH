<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Bank Upload</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --background-dark: #1a1a1a;
            --text-light: #f5f5f5;
            --card-bg: #2a2a2a;
            --accent: #ff6b6b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-dark);
            color: var(--text-light);
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 2rem;
        }

        .upload-container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper button {
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            background-color: transparent;
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
        }

        .file-input-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }

        #fileName {
            margin-top: 10px;
            font-style: italic;
            color: #aaa;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #357abd;
        }

        #letters-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 2rem;
            max-width: 800px;
        }

        .letter-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--card-bg);
            border: 1px solid var(--primary-color);
            color: var(--text-light);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
            user-select: none;
        }

        .letter-btn:hover {
            background-color: var(--primary-color);
            transform: scale(1.1);
        }

        .letter-btn.active {
            background-color: var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color);
        }

        #questions-display {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .question-card {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 4px solid var(--accent);
            animation: fadeIn 0.5s ease;
        }

        .question-header {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--text-light);
        }

        .answer-text {
            color: #ccc;
            margin-bottom: 0.5rem;
        }

        .trivia-text {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #88c0d0;
            padding-top: 0.5rem;
            border-top: 1px solid #444;
            font-style: italic;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <h1>Question Bank Manager</h1>

    <div class="upload-container">
        <p>Upload a CSV file to load questions</p>
        <div class="file-input-wrapper">
            <button class="btn">Choose File</button>
            <input type="file" id="csvInput" accept=".csv">
        </div>
        <div id="fileName"></div>
    </div>

    <div id="letters-container"></div>

    <div id="questions-display"></div>

    <script>
        document.getElementById('csvInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('fileName').textContent = file.name;

            const reader = new FileReader();
            reader.onload = function (event) {
                const text = event.target.result;
                processCSV(text);
            };
            reader.readAsText(file);
        });

        // Global state to store parsed data
        let parsedData = {
            language: "",
            letters: [], // Array of strings e.g. ["A", "B", ...]
            questionbank: {} // Object keyed by letter, containing arrays of questions
        };

        function processCSV(csvText) {
            // Need to parse CSV manually to handle quoted fields containing commas
            const rows = parseCSVInternal(csvText);

            if (rows.length < 2) {
                alert("CSV file appears to be empty or invalid.");
                return;
            }

            // Reset data
            parsedData = {
                language: "",
                letters: [],
                questionbank: {}
            };

            // Row 0 is headers: langueage,letters,id,letter,question,answer,trivia
            // Row 1 contains the "metadata": Language and the master list of letters
            // Subsequent rows contain the actual questions.

            // Check row 1 for metadata
            if (rows[1] && rows[1].length >= 2) {
                parsedData.language = rows[1][0]; // "English"
                const lettersStr = rows[1][1]; // "A,B,C,..."
                parsedData.letters = lettersStr.split(',').map(l => l.trim()).filter(l => l);
            }

            // Process all rows starting from index 1 (which contains the first question too?)

            for (let i = 1; i < rows.length; i++) {
                const row = rows[i];
                // Expected indices:
                // 2: id
                // 3: letter
                // 4: question
                // 5: answer
                // 6: trivia

                if (row.length < 5) continue; // Skip incomplete rows

                const id = row[2];
                const letter = row[3];
                const question = row[4];
                const answer = row[5];
                const trivia = row[6] || "";

                if (id && letter && question && answer) {
                    if (!parsedData.questionbank[letter]) {
                        parsedData.questionbank[letter] = [];
                    }

                    parsedData.questionbank[letter].push({
                        id,
                        question,
                        answer,
                        trivia
                    });
                }
            }

            console.log("Parsed Data:", parsedData);
            renderLetterButtons();
        }

        function parseCSVInternal(text) {
            const result = [];
            let currentRow = [];
            let currentField = '';
            let inQuotes = false;

            // Normalize line endings
            text = text.replace(/\r\n/g, '\n').replace(/\r/g, '\n');

            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const nextChar = text[i + 1];

                if (char === '"') {
                    if (inQuotes && nextChar === '"') {
                        currentField += '"'; // Escaped quote
                        i++;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    currentRow.push(currentField);
                    currentField = '';
                } else if (char === '\n' && !inQuotes) {
                    currentRow.push(currentField);
                    result.push(currentRow);
                    currentRow = [];
                    currentField = '';
                } else {
                    currentField += char;
                }
            }

            // Push last incomplete row if exists
            if (currentField || currentRow.length > 0) {
                currentRow.push(currentField);
                result.push(currentRow);
            }

            return result;
        }

        function renderLetterButtons() {
            const container = document.getElementById('letters-container');
            container.innerHTML = '';

            if (parsedData.letters.length === 0) {
                // If no letters defined in metadata, extract from questionbank keys
                parsedData.letters = Object.keys(parsedData.questionbank).sort();
            }

            parsedData.letters.forEach(letter => {
                const btn = document.createElement('div');
                btn.className = 'letter-btn';
                btn.textContent = letter;
                btn.onclick = () => showQuestionsForLetter(letter, btn);
                container.appendChild(btn);
            });
        }

        function showQuestionsForLetter(letter, btnElement) {
            // Highlight active button
            document.querySelectorAll('.letter-btn').forEach(b => b.classList.remove('active'));
            btnElement.classList.add('active');

            const display = document.getElementById('questions-display');
            display.innerHTML = '';

            const questions = parsedData.questionbank[letter] || [];

            if (questions.length === 0) {
                display.innerHTML = `<div style="text-align:center; padding: 2rem; color: #888;">No questions available for letter '${letter}'</div>`;
                return;
            }

            questions.forEach(q => {
                const card = document.createElement('div');
                card.className = 'question-card';

                let triviaHtml = '';
                if (q.trivia) {
                    triviaHtml = `<div class="trivia-text">Trivia: ${q.trivia}</div>`;
                }

                card.innerHTML = `
                    <div class="question-header">Q: ${q.question}</div>
                    <div class="answer-text">A: ${q.answer}</div>
                    ${triviaHtml}
                `;
                display.appendChild(card);
            });
        }
    </script>
</body>

</html>
