<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Project Bob H</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <script type="module" src='main.js'></script>
    <style>

    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th class="bl"><span>Bl</span></th>
                <th class="wh"><span>W</span></th>
                <th class="wh"><span>W</span></th>
                <th class="wh"><span>W</span></th>
                <th class="wh"><span>W</span></th>
                <th class="wh"><span>W</span></th>
                <th class="bl"><span>Bl</span></th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th class="bl"><span>Bl</span></th>
                <td><span>A</span></td>
                <td><span>B</span></td>
                <td><span>C</span></td>
                <td><span>D</span></td>
                <td><span>E</span></td>
                <th class="bl"><span>Bl</span></th>
            </tr>
            <tr>
                <th class="bl"><span>Bl</span></th>
                <td><span>A</span></td>
                <td><span>B</span></td>
                <td><span>C</span></td>
                <td><span>D</span></td>
                <td><span>E</span></td>
                <th class="bl"><span>Bl</span></th>
            </tr>
            <tr>
                <th class="bl"><span>Bl</span></th>
                <td><span>A</span></td>
                <td><span>B</span></td>
                <td><span>C</span></td>
                <td><span>D</span></td>
                <td><span>E</span></td>
                <th class="bl"><span>Bl</span></th>
            </tr>
            <tr>
                <th class="bl"><span>Bl</span></th>
                <td><span>A</span></td>
                <td><span>B</span></td>
                <td><span>Ch</span></td>
                <td><span>D</span></td>
                <td><span>E</span></td>
                <th class="bl"><span>Bl</span></th>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th class="bk"><span>Bk</span></th>
                <th class="wh"><span>W</span></th>
                <th class="wh"><span>W</span></th>
                <th class="wh"><span>W</span></th>
                <th class="wh"><span>W</span></th>
                <th class="wh"><span>W</span></th>
                <th class="bk"><span>Bk</span></th>
            </tr>
        </tfoot>
    </table>
    <div id="controls">
        <div id="scoreboard">
            <button id="white-score-btn" class="score-item wh">White:<br><span id="white-score">000</span></button>
            <button id="blue-score-btn" class="score-item bl">Blue:<br><span id="blue-score">000</span></button>
            <hr>
        </div>
        <p>Key W = White, Key B = Blue</p>
        <button id="reset-white-score">Reset White Score</button>
        <button id="reset-blue-score">Reset Blue Score</button>
        <hr>
        <button id="reset-en">Reset En</button>
        <button id="reset-cy">Reset Cy</button>
        <button id="random-board">Random</button>
        <button id="stop-random">Stop Random</button>
        <hr>
    </div>


</body>

</html>
